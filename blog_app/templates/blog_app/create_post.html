{% extends 'base_layout.html' %}


{% block content %}
<div class="container">
  <form method="post" novalidate>
    {% csrf_token %}
    {% include 'includes/custom_form.html' with form=form %}
    <input class="btn btn-success" type="submit" name="submit" value="Post">
    <a class="btn btn-secondary" href="{% url 'blog:all_posts' %}" style="float: right;">Return</a>
  </form>
</div>
{% endblock content %}
