{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Edit profile</h1>
    {% include 'includes/custom_form.html' with form=form %}
    {{ profile_form|crispy }}
    <br>
    <button class="btn btn-success" type="submit">Save</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    <a href="{% url 'users:delete_user' %}" class="btn btn-danger" style="float: right;">Delete user</a>
  </form>
</div>
{% endblock content %}
